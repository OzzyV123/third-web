{% extends "main.html" %}

{% block maincont %}

<h2>Страница авторизованного пользователя {{request.user.username}}</h2>
<div> Здесь может содержаться персональная информация для каждого пользователя </div>

<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <input type="submit" value="Выйти">
</form>
{% if is_not_author %}
<button> <a href="sign/upgrade/"> Я автор!</a> </button>
{% endif %}
<button> <a href="posts/">Перейти к новостям</a> </button>

{% endblock %}
